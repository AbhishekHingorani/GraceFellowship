
<div class="logo">
    <a href="http://graceahmedabad.org/" class="simple-text logo-mini">
      <div class="logo-img">
          <img src="./assets/img/grace-logo-white.png"/>
      </div>
    </a>
    <a href="http://graceahmedabad.org/" class="simple-text logo-normal">
        Grace Fellowship
    </a>
</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a 
              *ngIf="shouldBeVisible(menuItem.type)" 
              [routerLink]="[menuItem.path]">
                <i class="now-ui-icons {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
